<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Card</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-size: 24px">PHONE SHOP</span>
            <div class="shoppingcard">
                <p><i class="fas fa-shopping-cart fa-2x"></i><span class="countItems">0</span></p>
            <div>
        </nav>
        <div class="container_photos"></div>
        <div class="container">
            <div class="table">
                <div class="range head">
                    <div class="column">Image</div>
                    <div class="column">Name</div>
                    <div class="column">Quantity</div>
                    <div class="column">Price</div>
                    <div class="column">Colour</div>
                    <div class="column">Size</div>
                    <div class="column">Action</div>
                </div>
                <div class="tbody"></div>
            </div>
            <hr />
            <br>
            <input type="radio" name="delivery" checked value='{"price": 9.99, "days":4}''>
            <label>InPost - 9.99 PLN</label>
            <br>
            <input type="radio" name="delivery"  value='{"price": 16.99, "days" :3}'>
            <label>Pocztex - 16.99 PLN</label>
            <br>
            <input type="radio" name="delivery" value='{"price": 19.99, "days":2}'>
            <label>DHL - 19.99 PLN</label>
            <br>
            <input type="radio" name="delivery" value='{"price": 30.00, "days":2}'>
            <label>Priority mail - 30.00 PLN</label>
            <div class="summary">
                <h2>Total: 9.99 PLN</h2>
                <hr />
                <h5>Delivery - 9.99 PLN</h5>
                
            </div>
            <hr />
            <div class="container">
                <div class="row">
                    <div class="col-xs-2 offset-xs-10 col-sm-2 offset-sm-10">
                        <button class="confirm button btn btn-primary">Order</button>
                    </div>
                </div>
            </div>
           
        </div>
        <div>
        </div>
        <div class="dark"></div>
        <div class="window">
            <div class="window-header">
                <h3>Summary</h3>
            </div>
            <div class="window-content">
                <label>Street</label>
                <input type="text" name="street" placeholder="Type street...">
                <p class="error" name="street"></p>
                <br />
                <label>House number</label>
                <input type="text" name="houseNumber" placeholder="Type house number...">
                <p class="error" name="houseNumber"></p>
                <br />
                <label>ZIP code</label>
                <input type="text" name="zipCode" class="window-content-zipcode" value="__-___" placeholder="Type ZIP code...">
                <p class="error" name="zipCode" id="window-error-zipcode"></p>
                <br />
                <label>Phone</label>
                <input type="text" name="phone" class="window-content-phone" placeholder="Type phone..."> 
                <p class="error" name="phone" id="window-error-phone"></p>
            </div>
            <h5 style="position: static"></h5>
            <div class="button-panel">
                <button class="window-close button btn btn-primary">Close</button>
                <button class="submit button btn btn-primary">Submit</button>
            </div>
        </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./js/Summary.js"></script>
        <script src="./js/CardProduct.js"></script>
        <script src="./js/ShoppingCard.js"></script>
        <script src="./js/main.js"></script>
</body>

</html>
