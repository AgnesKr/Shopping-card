<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Card</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Navbar</span>
            <div class="shoppingcard">
                <p><i class="fas fa-shopping-cart fa-2x"></i><span class="countItems">0</span></p>
                <div>
        </nav>
        <div class="container_photos">
            
        </div>
        <div class="container" style="margin-top: 2rem;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Colour</th>
                        <th scope="col">Size</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <hr />
            <br>
            <input type="radio" name="delivery" checked value='{"price": 16.99, "days":4}''>
            <label>Pocztex - 16,99zł</label>
            <br>
            <input type="radio" name="delivery"  value='{"price": 9.99, "days":3}'>
            <label>INPost - 9,99zł</label>
            <br>
            <input type="radio" name="delivery"   value='{"price": 19.99, "days":2}'>
            <label>DHL - 19,99zł</label>
            <br>
            <input type="radio" name="delivery"  value='{"price": 30, "days":2}'>
            <label>List priorytetowy - 30,00zł</label>
            <div class="summary">
                <h2>Razem: 16,99zł</h2>
                <hr />
                <h5>Koszt dostawy - 16,99zł</h5>
                <br>
            </div>
            <hr />
            <button class="confirm">Zamów</button>
        </div>
        <div>
        </div>
        <div class="dark"></div>
        <div class="window">
            <div class="window-header">
                <h3>Podsumowanie</h3>
            </div>
            <div class="window-content">
                <label>Ulica</label>
                <input type="text" name="street">
                <p class="error" name="street"></p>
                <br />
                <label>Number domu</label>
                <input type="text" name="houseNumber">
                <p class="error" name="houseNumber"></p>
                <br />
                <label>Kod pocztowy</label>
                <input type="text"  name="zipCode" class="window-content-zipcode" value="__-___">
                <p class="error" name="zipCode" id="window-error-zipcode"></p>
                <br />
                <label>telefon</label>
                <input type="text" name="phone" class="window-content-phone">
                <p class="error" name="phone" id="window-error-phone"></p>
            </div>
            <h5></h5>
            <button class="window-close">Close</button>
            <button class="submit">Zatwierdź</button>
        </h5>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/Summary.js"></script>
    <script src="./js/CardProduct.js"></script>
    <script src="./js/ShoppingCard.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
